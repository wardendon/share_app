name: share_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  card_swiper: ^2.0.4
  shared_preferences: ^2.0.15
  vector_math: ^2.1.2
  url_launcher: ^6.1.6
  pull_to_refresh: ^2.0.0
  crypto: ^3.0.2  #HMAC-SHA1加密用的
  path: ^1.8.2 #获取文件file的文件名称
  image_picker: ^0.8.5+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf
